<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Dice - 2 Player Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="players">
            <div class="player active" data-player="0">
                <input type="text" class="player-name-input" value="Player 1">
                <div class="saved-score-label">Saved Score</div>
                <div class="score saved-score">0</div>
                <div class="current-score-box">
                    <div class="current-score-label">Current</div>
                    <div class="score current-score">0</div>
                </div>
            </div>
            <div class="player" data-player="1">
                <input type="text" class="player-name-input" value="Player 2">
                <div class="saved-score-label">Saved Score</div>
                <div class="score saved-score">0</div>
                <div class="current-score-box">
                    <div class="current-score-label">Current</div>
                    <div class="score current-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="dice-container">
                <div class="dice">
                    <img src="images/Dice-1-b.svg" alt="Dice 1">
                </div>
            </div>
            <button class="btn btn-roll"><i class="fas fa-dice"></i> Roll Dice</button>
            <button class="btn btn-save"><i class="fas fa-save"></i> Save Score</button>
            <button class="btn btn-reset"><i class="fas fa-redo"></i> Reset Game</button>
        </div>
    </div>

    <div class="winner-overlay">
        <div class="winner-box">
            <h2 class="winner-text"></h2>
            <button class="btn btn-play-again">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
