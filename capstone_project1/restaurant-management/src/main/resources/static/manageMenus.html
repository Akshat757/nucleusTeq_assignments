<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Menus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Owner Styles -->
    <link rel="stylesheet" href="css/owner.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="owner-dashboard.html">Dashboard</a>
    <a class="nav-link" href="index.html">Logout</a>
</nav>

<div class="container mt-4">
    <h2>Manage Menus</h2>
    <!-- Dropdown to select a restaurant -->
    <div class="form-group">
        <label for="restaurantSelect">Select Restaurant:</label>
        <select id="restaurantSelect" class="form-control"></select>
    </div>
    <!-- Button to add a new menu item -->
    <button class="btn btn-success mb-3" onclick="showMenuItemForm(' + restaurantId + ')">Add Menu Item</button>

    <!-- Container for rendering menu items -->
    <div id="menuItemsList" class="row"></div>
</div>

<!-- Menu Item Form Modal -->
<div class="modal fade" id="menuItemFormModal" tabindex="-1" role="dialog" aria-labelledby="menuItemFormModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="menuItemFormTitle">Add Menu Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeMenuItemForm()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="menuItemForm">
                <div class="modal-body">
                    <input type="hidden" id="menuItemId">
                    <div class="form-group">
                        <label for="menuItemName">Item Name</label>
                        <input type="text" id="menuItemName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="menuItemDescription">Description</label>
                        <textarea id="menuItemDescription" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="menuItemPrice">Price</label>
                        <input type="number" id="menuItemPrice" class="form-control" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="menuItemImageUrl">Image URL</label>
                        <input type="text" id="menuItemImageUrl" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeMenuItemForm()">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS (Load before owner.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Owner JS -->
<script type="module" src="js/owner.js"></script>
</body>
</html>
