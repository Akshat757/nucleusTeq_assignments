<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Menus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Owner Styles -->
    <link rel="stylesheet" href="css/owner.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="wrapper">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="logo">
                <img src="images/logo/logo.webp" alt="Site Logo">
                <span class="site-name">FoodEase</span>
            </div>
            <ul class="nav-links navbar-nav ml-auto ">
                <li class="nav-item"><a class="navbar-brand" href="owner-dashboard.html">Back</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
        </nav>
    </header>
<main class="main-content">
<div class="container mt-4">
    <h2>Manage Menus</h2>
    <!-- Dropdown to select a restaurant -->
    <div class="form-group">
        <label for="restaurantSelect">Select Restaurant:</label>
        <select id="restaurantSelect" class="form-control"></select>
    </div>
    <!-- Button to add a new menu item -->
    <button class="btn btn-success mb-3" onclick="showMenuItemForm(' + restaurantId + ')">Add Menu Item</button>

    <!-- Container for rendering menu items -->
    <div id="menuItemsList" class="row"></div>
</div>

<!-- Menu Item Form Modal -->
<div class="modal fade" id="menuItemFormModal" tabindex="-1" role="dialog" aria-labelledby="menuItemFormModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="menuItemFormTitle">Add Menu Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeMenuItemForm()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="menuItemForm">
                <div class="modal-body">
                    <input type="hidden" id="menuItemId">
                    <div class="form-group">
                        <label for="menuItemName">Item Name</label>
                        <input type="text" id="menuItemName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="menuItemDescription">Description</label>
                        <textarea id="menuItemDescription" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="menuItemPrice">Price</label>
                        <input type="number" id="menuItemPrice" class="form-control" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="menuItemImageUrl">Image URL</label>
                        <input type="text" id="menuItemImageUrl" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeMenuItemForm()">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
    <footer>
        <div class="footer-container">
            <div class="footer-section about">
                <h2>About FoodEase</h2>
                <p>Your one-stop platform for managing restaurants, menus, and online food orders with ease.</p>
            </div>

            <div class="footer-section social">
                <h2>Follow Us</h2>
                <div class="social-icons">
                    <img src="images/logo/facebook.png" alt="Facebook"></a>
                    <img src="images/logo/twitter.png" alt="Twitter"></a>
                    <img src="images/logo/instagram.png" alt="Instagram"></a>
                    <img src="images/logo/linkedin.png" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 FoodEase. All Rights Reserved.</p>
        </div>
    </footer>
</div>

<!-- jQuery and Bootstrap JS (Load before owner.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Owner JS -->
<script type="module" src="js/owner.js"></script>
</body>
</html>
