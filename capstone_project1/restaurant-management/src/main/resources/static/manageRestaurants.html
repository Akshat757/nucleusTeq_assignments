<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Restaurants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Owner Styles -->
    <link rel="stylesheet" href="css/owner.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="owner-dashboard.html">Dashboard</a>
    <a class="nav-link" href="index.html">Logout</a>
</nav>

<div class="container mt-4">
    <h2>Manage Restaurants</h2>
    <button class="btn btn-success mb-3" onclick="showRestaurantForm()">Add Restaurant</button>
    <div id="restaurantsList" class="row"></div>
</div>

<!-- Restaurant Form Modal -->
<div class="modal fade" id="restaurantFormModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="restaurantFormTitle">Add Restaurant</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="restaurantForm">
                <div class="modal-body">
                    <input type="hidden" id="restaurantId" name="id">
                    <div class="form-group">
                        <label for="restaurantName">Restaurant Name</label>
                        <input type="text" id="restaurantName" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantLocation">Location</label>
                        <input type="text" id="restaurantLocation" name="location" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantImageUrl">Image URL</label>
                        <input type="text" id="restaurantImageUrl" name="imageUrl" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="module" src="js/owner.js"></script>
</body>
</html>
