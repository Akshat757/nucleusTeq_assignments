<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Owner Styles -->
    <link rel="stylesheet" href="css/owner.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="manageRestaurants.html">Manage Restaurants</a></li>
            <li class="nav-item"><a class="nav-link" href="manageMenus.html">Manage Menus</a></li>
            <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
        </ul>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span id="ownerName"></span>!</h2>
    <!-- Summary Cards -->
    <div class="row">
        <div class="col-md-6">
            <div class="card summary-card">
                <div class="card-body">
                    <h5 class="card-title">Restaurants Managed</h5>
                    <p class="card-text" id="totalRestaurants">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card summary-card">
                <div class="card-body">
                    <h5 class="card-title">Total Orders Received</h5>
                    <p class="card-text" id="totalOrders">0</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/owner.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user && user.email) {
            document.getElementById("ownerName").textContent = user.email;
        } else {
            window.location.href = "index.html";
        }
        loadOwnerRestaurantsSummary();
        loadOwnerOrdersSummary();
    });
</script>
</body>
</html>
