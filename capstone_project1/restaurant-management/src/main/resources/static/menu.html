<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="restaurants.html">Back to Restaurants</a>
    <a class="nav-link" href="index.html">Logout</a>
</nav>
<div class="container mt-4">
    <h2 id="restaurantName">Restaurant Menu</h2>
    <div id="menuContainer" class="row">
        <!-- Menu items loaded dynamically -->
    </div>
</div>
<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', async function() {
        const restaurantId = getQueryParam('restaurantId');
        if (!restaurantId) {
            alert("Restaurant ID not found.");
            window.location.href = "restaurants.html";
            return;
        }
        // Fetch restaurant details
        try {
            const res = await fetch(`http://localhost:8081/api/restaurants/${restaurantId}`);
            const restaurant = await res.json();
            document.getElementById('restaurantName').textContent = restaurant.name + " Menu";
        } catch (err) {
            console.error(err);
        }
        // Fetch menu items for this restaurant
        try {
            const res = await fetch(`http://localhost:8081/api/menuitems/restaurant/${restaurantId}`);
            const menuItems = await res.json();
            renderMenuItems(menuItems);
        } catch (err) {
            console.error(err);
        }
    });

    function renderMenuItems(items) {
        const container = document.getElementById('menuContainer');
        container.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'col-md-4 mb-3';
            div.innerHTML = `
          <div class="card">
            <img src="${item.imageUrl || 'assets/images/default.jpg'}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">${item.description || ''}</p>
              <p class="card-text"><strong>$${item.price.toFixed(2)}</strong></p>
              <button class="btn btn-success" onclick="addToCart(${item.id})">Add to Cart</button>
            </div>
          </div>
        `;
            container.appendChild(div);
        });
    }

    async function addToCart(menuItemId) {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || !user.id) {
            alert("Please login first.");
            return;
        }
        const data = { customerId: user.id, itemId: menuItemId, quantity: 1 };
        try {
            const res = await fetch('http://localhost:8081/api/cart/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const response = await res.json();
            alert("Item added to cart!");
        } catch (err) {
            console.error("Error adding to cart:", err);
            alert("Failed to add item to cart.");
        }
    }
</script>
</body>
</html>
